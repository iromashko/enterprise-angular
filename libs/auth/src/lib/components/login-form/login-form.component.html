<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field>
        <input matInput type="text" placeholder="username" #username />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="password" #password />
      </mat-form-field>
    </form>
    <button
      mat-raised-button
      (click)="login({ username: username.value, password: password.value })"
    >
      Login
    </button>
  </mat-card-content>
</mat-card>
